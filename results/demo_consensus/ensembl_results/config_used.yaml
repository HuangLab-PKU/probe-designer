# Configuration for finding consensus binding sites
# Probes that bind to maximum number of isoforms per gene

database:
  database_type: "ensembl"
  api_key: "your_ncbi_api_key_here"
  email: "your_email@example.com"

search:
  search_strategy: "isoform_consensus"
  binding_site_length: 40
  max_binding_sites: 30
  window_size: 50
  step_size: 1

filter:
  min_g_content: 0.3
  max_g_content: 0.7
  max_consecutive_g: 3
  min_tm: 60.0
  max_tm: 80.0
  max_tm_diff: 5.0
  min_free_energy: -5.0
  check_rna_structure: true
  max_alignments: 10
  require_specificity: true
  target_organisms: ["Mus musculus", "Homo sapiens"]
  final_probes_per_gene: 3

blast:
  blast_type: "local"
  database: "refseq_rna"
  task: "megablast"
  evalue: 1.0e-5
  hitlist_size: 100
  alignments: 500
  descriptions: 500
  megablast: true
  short_query: false
  filter: "none"
  format_type: "XML"
  service: "plain"
  batch_size: 100
  concurrency: 3
  species: ["Mus musculus"]

output:
  output_dir: "results"
  save_fasta: true
  save_json: true
  save_excel: true

genome:
  use_local_first: true

species: "mouse"
